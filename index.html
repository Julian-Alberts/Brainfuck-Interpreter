<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="src/BFInterpreter.js"></script>
    <script src="src/FakeConsole.js"></script>
    <script src="src/MemTable.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style id="ip-style">
        #code span:nth-of-type(0) {
            background-color: rgba(255, 0, 0, 0.5);
        }
    </style>
    <style id="mem-table--style">
        #mem-table tr th:nth-child(2), #mem-table tr td:nth-child(2), #mem-table tr:nth-child(2) {
            background-color: var(--mem-highlighting);
        }
        #mem-table tr td:nth-child(n+3), #mem-table tr:nth-child(n+3) td{
            background-color: var(--panel-background);
        }
    </style>
</head>
<body  class="dark">
    <div class="toolbar">
        <button id="run" title="run"></button>
        <button disabled id="pause" title="pause"></button>
        <button id="step" title="single step"></button>
        <button disabled id="reset" title="reset"></button>
        <label>Clock Speed</label>
        <input type="number" min="0" id="clock-speed" value="500">
    </div>
    <div class="main-container">
        <div class="sub-container">
            <pre contenteditable id="code">
++++++++[>++++[>++>+++>+++>+<<<<-]>+>+>->>+[<]<-]>>.>---.+++++++..+++.>>.<-.<.+++.------.--------.>>+.>++.
Source https://en.wikipedia.org/wiki/Brainfuck#Hello_World.21
            </pre>
            <div id="console" tabindex="0"></div>
        </div>
        <div class="sub-container">
            <span>Pointer: <output id="pointer">0x00</output></span>
            <span>Instruction Pointer: <output id="ip">0</output></span>
            <table id="mem-table"></table>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
